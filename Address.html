<html>
    <head>
        <title>Address Form</title>
    </head>
    <body>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d248849.56659373984!2d77.46612615528802!3d12.95428023609803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1693054276042!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <form>
            <labelame>Name</label>
                <input type="text"/>
                <label>10-digit mobile number</label>
                <input type="number"/><br><br>
                <label>Pincode</label> 
                <input type="number"/> 
                <label>Locality</label>
                <input type="text"/><br><br>
                <label>Address(Area and street)</label>
                <input type="text"/><br><br>
                <label>City/District/Town</label>
                <input type="text"/> 
                <label>State</label>
                <select>
                    <option>--Select State--</option>
                    <option>UP</option>
                    <option>MP</option>
                    <option>TS</option>
                    <option>TW</option>
                    <option>KA</option>
                    <option>KL</option>
                </select>
                <br><br>
                <label>Landmark (Optional)</label>
                <input type="text"/>
                <input type="number"/><br><br>
                <label>Address Type</label><br><br>
                <input type="radio"/>Home
                <input type="radio"/>Work
                <br><br>
                <input type="Register" value="Save"/>
                <input type="Reset" value="Cancel"/>
            </form>
    </body>
</html>
